networks:
  ls:
    name: ls

services:
  api:
    env_file:
      - path: ./.env
        required: true # default
    build:
      context: ./
    container_name: node-localstack
    ports:
      - '${PORT}:${PORT}'
      - '${DEBUG_PORT}:9229'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - DEBUG=express:*
      - CHOKIDAR_USEPOLLING=true
#      AWS CONFIG
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ACCESS_KEY_ID=test
      - AWS_DEFAULT_REGION=us-east-1
# Needed for aws local to get the adjecent container for localstack
# Needed for windows wsl2 docker to access localhost:4566
      - LOCALSTACK_HOST=localstack
      - MAIN_DOCKER_NETWORK=ls
    command: pnpm dev
    networks:
      - ls
    depends_on:
      - localstack
  localstack:
    container_name: '${LOCALSTACK_DOCKER_NAME:-localstack-main}'
    image: localstack/localstack
    ports:
      - '127.0.0.1:4566:4566' # LocalStack Gateway
      - '127.0.0.1:4510-4559:4510-4559' # external services port range
      - '4566'
    #      -  '4566:4566'
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
      - SERVICES=s3
    volumes:
      - '${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/config/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh'
    expose:
      - '4566'
    networks:
      - ls
